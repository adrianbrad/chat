<html>
    <head>
        <title>
            Chat
        </title>
        <style>
            input   { display: block; }
            ul      { list-style: none; }
        </style>
    </head>
    <body>
        <ul id="messages"></ul>
        <form id="chatbox">
            name: <input type="text" name="userName" readonly>
            <textarea></textarea>
            <input type="submit" value="Send" />
            or <a href="/logout">sign out</a>
        </form>

        <form id="userInfo">
            <textarea>1</textarea>
            <input type="submit" value="Request Token" />
        </form>

        <div id="tokenField">
            token: <input type="text" name="token" value="lol" readonly>
            connection url: <input type="text" name="connURL" value="://{{.Host}}/talk/mbitcasino.com" readonly>
        </div>

        <button id="connect">Connect</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
        </script>
            <script>
                $(function(){
                    var socket = null;
                    var msgBox = $("#chatbox textarea");
                    var userInfoJson = $("#userInfo textarea");
                    var messages = $("#messages");
                    var token = $("#tokenField > input:first")
                    var connAddr = $("#tokenField > input:last")
                    var userName = $("#chatbox > input:first")
                    $('#userInfo').submit(function() {
                        time = Date.now()
                        var hash = CryptoJS.HmacSHA256(time.toString(), "D4168195C29E7A32BFDA627627E78");
                        var hashInBase64 = CryptoJS.enc.Base64.stringify(hash);
                        if (!userInfoJson.val()) return false;
                        $.ajax({
                            type:"POST",
                            url: "http" + connAddr.val(),
                            data: userInfoJson.val(),
                            success: function(res, status, xhr) {
                                console.log(xhr.getResponseHeader("Authorization"))
                                token.val(xhr.getResponseHeader("Authorization"))
                            },
                            headers: {
                                'X-Time' : time,
                                'X-Authorization': hashInBase64
                                },
                            error: function(xhr, ajaxOptions, thrownErrors) {
                                console.log("error", xhr.status)
                                console.log("error", thrownErrors)
                            }
                        })
                        userName.val("sadf")
                        return false
                    })
                    $("#chatbox").submit(function(){
                        if (!msgBox.val()) return false;
                        if (!socket) {
                            alert("Error: There is no socket connection.");
                            return false;
                        }
                    socket.send(JSON.stringify({
                        "Content": msgBox.val(),
                        "UserID": parseInt(userInfoJson.val()),
                        "action": "message",
                        "RoomIDs": [1,2]}));
                    msgBox.val("");
                    return false;
                    });

                    $("#connect").click(function() {
                        if (!window["WebSocket"]) {
                            alert("Error: Your browser does not support web sockets.")
                        } else {
                            socket = new WebSocket("ws" + connAddr.val(), [token.val()]);
                            socket.onopen = () => {
                                connectToRoom = {
                                    "UserID" : 1,
                                    "Content": "5",
                                    "Action" : "join",
                                    "RoomIDs" : [1]
                                }
                                socket.send(JSON.stringify(connectToRoom))
                            }
                            socket.onclose = function() {
                                alert("Connection has been closed.");
                            }
                            socket.onmessage = function(e) {
                                var msg = JSON.parse(e.data);

                                messages.append(
                                    $("<li>").append(
                                        // $("<img>").css({
                                        //     width: 50,
                                        //     verticalAlign: "middle"
                                        // }).attr("src", msg.AvatarURL),
                                        // $("<strong>").text(msg.When + " / "),
                                        $("<strong>").text(msg.Username + ": "),
                                        $("<span>").text(msg.Content)
                                    )
                                )
                            }
                        }
                    })
                });
            </script>
    </body>
</html>
